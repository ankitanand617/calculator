<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="box">

        <div id="container">
            <h1>Calculator</h1>



            <div id="inputs">
                <input type="text" value="" id="input">
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>%</button></td>
                        <td><button id="clr">AC</button></td>
                    </tr>

                    <tr>
                        <td><button id="block7">7</button></td>
                        <td><button id="block8">8</button></td>
                        <td><button id="block9">9</button></td>
                        <td><button id="divide">/</button></td>
                    </tr>

                    <tr>
                        <td><button id="block4">4</button></td>
                        <td><button id="block5">5</button></td>
                        <td><button id="block6">6</button></td>
                        <td><button id="multiply">X</button></td>
                    </tr>

                    <tr>
                        <td><button id="block1">1</button></td>
                        <td><button id="block2">2</button></td>
                        <td><button id="block3">3</button></td>
                        <td><button id="minus">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="block0">0</button></td>
                        <td><button id="dot">.</button></td>
                        <td><button id="ans">=</button></td>
                        <td><button id="add">+</button></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>

</body>

<script src="calculator.js"></script>

</html>
